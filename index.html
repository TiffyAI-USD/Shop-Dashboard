<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard | Retail OS</title>
    <style>
        :root { --accent: #00d4ff; --bg: #0a0a0a; --card: #151515; --danger: #ff4d4d; --success: #25d366; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: #fff; padding: 20px; margin: 0; line-height: 1.4; }
        
        .header { display: flex; justify-content: space-between; align-items: flex-start; border-bottom: 1px solid #222; padding-bottom: 20px; margin-bottom: 30px; }
        .biz-title { font-size: 1.8rem; font-weight: 900; margin: 0; letter-spacing: -1px; }
        
        .stats-container { display: flex; gap: 15px; margin-bottom: 30px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #222; text-align: left; flex: 1; position: relative; overflow: hidden; }
        .stat-val { font-size: 1.8rem; font-weight: 900; color: var(--accent); display: block; }
        .stat-label { font-size: 0.65rem; color: #888; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }
        
        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 12px; overflow: hidden; }
        th { background: #111; color: #555; font-size: 0.7rem; text-transform: uppercase; padding: 15px; text-align: left; font-weight: 800; border-bottom: 1px solid #222; }
        td { padding: 15px; text-align: left; border-bottom: 1px solid #1a1a1a; vertical-align: middle; }
        
        /* This prevents the "ZAR 1 899" from stacking */
        .price-col { color: #00ff00; font-weight: 900; font-family: monospace; font-size: 1.1rem; white-space: nowrap; padding-right: 20px; }
        
        .btn-action { border: none; padding: 10px 14px; border-radius: 8px; font-weight: 900; cursor: pointer; font-size: 0.7rem; transition: 0.2s; }
        .btn-wa { background: var(--success); color: #fff; margin-right: 5px; }
        .btn-print { background: #fff; color: #000; margin-right: 5px; }
        .btn-delete { background: var(--danger); color: #fff; }
        .btn-action:hover { opacity: 0.8; transform: translateY(-1px); }
        
        .order-items { font-size: 0.85rem; color: #aaa; }
        .date-cell { font-size: 0.9rem; font-weight: bold; color: #eee; min-width: 100px; }
        .date-cell small { color: #555; font-weight: normal; font-size: 0.75rem; }

        @media print { .no-print { display: none; } body { background: #fff; color: #000; } }
    </style>
</head>
<body>

    <div class="header no-print">
        <div>
            <h1 class="biz-title" id="bizName">Loading Store...</h1>
            <p id="bizHandle" style="color:var(--accent); margin: 5px 0 0 0; font-weight: bold; font-size: 0.9rem;"></p>
        </div>
        <div style="display: flex; gap: 8px;">
            <button class="btn-action btn-print" onclick="loadDashboard()">REFRESH</button>
            <button class="btn-action btn-print" onclick="window.print()">LIST</button>
        </div>
    </div>

    <div class="stats-container no-print">
        <div class="stat-card">
            <span class="stat-val" id="totalOrders">0</span>
            <span class="stat-label">Total Orders</span>
        </div>
        <div class="stat-card">
            <span class="stat-val" id="totalRevenue">0.00</span>
            <span class="stat-label" id="revLabel">Total Revenue</span>
        </div>
    </div>

    <h3 class="no-print" style="font-size: 1rem; margin-bottom: 15px; color: #888;">Recent Order Requests</h3>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Items Ordered</th>
                <th>Total</th>
                <th class="no-print">Actions</th>
            </tr>
        </thead>
        <tbody id="orderTable"></tbody>
    </table>

    <script>
        const params = new URLSearchParams(window.location.search);
        const handle = params.get('s');
        const API = "https://webstore-api-m8sr.onrender.com/api";

        const formatMoney = (val) => {
            return parseFloat(val).toLocaleString('en-ZA', { 
                minimumFractionDigits: 2, 
                maximumFractionDigits: 2 
            }).replace(/,/g, ' '); 
        };

        async function loadDashboard() {
            if(!handle) return alert("Missing Store Handle");
            try {
                const storeRes = await fetch(API + "/store/" + handle);
                const store = await storeRes.json();
                document.getElementById('bizName').innerText = store.businessName;
                document.getElementById('bizHandle').innerText = "@" + handle;
                document.getElementById('revLabel').innerText = store.curr + " Revenue";

                const salesRes = await fetch(API + "/sales/" + handle);
                const sales = await salesRes.json();

                document.getElementById('totalOrders').innerText = sales.length;
                let revenue = 0;
                const table = document.getElementById('orderTable');
                
                if (sales.length === 0) {
                    table.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:50px; color:#444;">No records found.</td></tr>';
                    document.getElementById('totalRevenue').innerText = store.curr + " 0.00";
                    return;
                }

                table.innerHTML = sales.map(s => {
                    const amt = parseFloat(s.total_amount || 0);
                    revenue += amt;
                    
                    let itemsHtml = "";
                    let waText = "*RECEIPT: " + store.businessName.toUpperCase() + "*\\n\\n";
                    
                    for (const key in s.order_data) {
                        const item = s.order_data[key];
                        itemsHtml += "• " + item.qty + "x " + item.name + "<br>";
                        waText += "• " + item.qty + "x " + item.name + "\\n";
                    }
                    waText += "\\n*TOTAL: " + store.curr + " " + formatMoney(amt) + "*";

                    return `<tr id="row-${s.id}">
                        <td class="date-cell">${new Date(s.created_at).toLocaleDateString()}<br><small>${new Date(s.created_at).toLocaleTimeString()}</small></td>
                        <td class="order-items">${itemsHtml}</td>
                        <td class="price-col">${store.curr} ${formatMoney(amt)}</td>
                        <td class="no-print">
                            <div style="display:flex;">
                                <button class="btn-action btn-wa" onclick="sendWa('${encodeURIComponent(waText)}')">WA</button>
                                <button class="btn-action btn-print" onclick="printSlip('${store.businessName}', '${itemsHtml.replace(/'/g, "\\'")}', '${store.curr}', '${formatMoney(amt)}')">SLIP</button>
                                <button class="btn-action btn-delete" onclick="deleteOrder('${s.id}')">X</button>
                            </div>
                        </td>
                    </tr>`;
                }).join('');

                document.getElementById('totalRevenue').innerText = formatMoney(revenue);
            } catch (err) { console.error(err); }
        }

        function printSlip(biz, items, curr, total) {
            const win = window.open('', '_blank');
            win.document.write(`
                <html>
                <body style="font-family:monospace; padding:30px; width:280px; text-align:center;">
                    <h2 style="margin:0;">${biz}</h2>
                    <p style="font-size:10px;">${new Date().toLocaleString()}</p>
                    <hr style="border:1px dashed #000">
                    <div style="text-align:left; font-size:13px; line-height:1.6;">${items}</div>
                    <hr style="border:1px dashed #000">
                    <h3 style="margin:10px 0;">TOTAL: ${curr} ${total}</h3>
                    <p style="font-size:10px;">Thank you for your business!</p>
                    <script>window.onload = function() { window.print(); window.close(); }<\/script>
                </body>
                </html>
            `);
            win.document.close();
        }

        async function deleteOrder(id) {
            if(!confirm("Remove this order?")) return;
            try {
                const res = await fetch(API + "/sales/delete/" + id, { method: 'DELETE' });
                if(res.ok) {
                    document.getElementById("row-" + id).remove();
                    loadDashboard();
                }
            } catch (e) { alert("Error"); }
        }

        function sendWa(text) { window.open("https://wa.me/?text=" + text, "_blank"); }

        loadDashboard();
    </script>
</body>
</html>
