<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard | Retail OS</title>
    <style>
        :root { --accent: #00d4ff; --bg: #0a0a0a; --card: #151515; --danger: #ff4d4d; --success: #25d366; }
        body { font-family: sans-serif; background: var(--bg); color: #fff; padding: 20px; margin: 0; }
        
        /* Fixed Header Alignment */
        .header { border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 30px; position: relative; }
        .header-top { display: flex; justify-content: space-between; align-items: flex-start; }
        .biz-title { font-size: 1.8rem; font-weight: 800; margin: 0; color: #fff; }
        
        .stats-container { display: flex; gap: 15px; margin-bottom: 30px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid #222; text-align: center; flex: 1; }
        .stat-val { font-size: 1.8rem; font-weight: 900; color: var(--accent); }
        .stat-label { font-size: 0.7rem; color: #888; text-transform: uppercase; margin-top: 5px; }
        
        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 10px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #1a1a1a; vertical-align: top; }
        th { background: #111; color: #555; font-size: 0.75rem; text-transform: uppercase; }
        
        .btn-action { border: none; padding: 8px 14px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 0.7rem; margin-right: 5px; }
        .btn-wa { background: var(--success); color: #fff; }
        .btn-print { background: #fff; color: #000; }
        .btn-delete { background: var(--danger); color: #fff; }
        
        .badge-total { color: #00ff00; font-weight: bold; font-family: monospace; font-size: 1rem; }
        .order-items { font-size: 0.85rem; color: #aaa; line-height: 1.4; }

        @media print { .no-print { display: none; } body { background: #fff; color: #000; } }
    </style>
</head>
<body>

    <div class="header no-print">
        <div class="header-top">
            <div>
                <h1 class="biz-title" id="bizName">Loading...</h1>
                <p id="bizHandle" style="color:var(--accent); margin: 5px 0;"></p>
            </div>
            <div>
                <button class="btn-action btn-print" onclick="loadDashboard()">üîÑ REFRESH</button>
                <button class="btn-action btn-print" onclick="window.print()">üñ®Ô∏è LIST</button>
            </div>
        </div>
    </div>

    <div class="stats-container no-print">
        <div class="stat-card">
            <div class="stat-val" id="totalOrders">0</div>
            <div class="stat-label">Total Orders</div>
        </div>
        <div class="stat-card">
            <div class="stat-val" id="totalRevenue">0</div>
            <div class="stat-label">Total Revenue</div>
        </div>
    </div>

    <h3 class="no-print">Recent Order Requests</h3>
    <table>
        <thead>
            <tr>
                <th width="120">Date</th>
                <th>Items Ordered</th>
                <th>Total</th>
                <th class="no-print">Actions</th>
            </tr>
        </thead>
        <tbody id="orderTable"></tbody>
    </table>

    <script>
        const params = new URLSearchParams(window.location.search);
        const handle = params.get('s');
        const API = "https://webstore-api-m8sr.onrender.com/api";

        // Clean spacing for money
        const formatMoney = (val) => parseFloat(val).toLocaleString('en-ZA', { minimumFractionDigits: 2 });

        async function loadDashboard() {
            if(!handle) return alert("Missing Handle");
            try {
                const storeRes = await fetch(`${API}/store/${handle}`);
                const store = await storeRes.json();
                document.getElementById('bizName').innerText = store.businessName;
                document.getElementById('bizHandle').innerText = `@${handle}`;

                const salesRes = await fetch(`${API}/sales/${handle}`);
                const sales = await salesRes.json();

                document.getElementById('totalOrders').innerText = sales.length;
                let revenue = 0;
                const table = document.getElementById('orderTable');
                
                if (sales.length === 0) {
                    table.innerHTML = `<tr><td colspan="4" style="text-align:center; padding:40px;">No orders.</td></tr>`;
                    return;
                }

                table.innerHTML = sales.map(s => {
                    revenue += parseFloat(s.total_amount || 0);
                    
                    let itemsHtml = "";
                    let rawText = "";
                    for (const key in s.order_data) {
                        const item = s.order_data[key];
                        itemsHtml += `‚Ä¢ ${item.qty}x ${item.name}<br>`;
                        rawText += `‚Ä¢ ${item.qty}x ${item.name}\\n`;
                    }
                    
                    const waText = `üßæ *RECEIPT: ${store.businessName}*\\n${rawText}\\n*TOTAL: ${store.curr} ${formatMoney(s.total_amount)}*`;

                    return `
                    <tr id="row-${s.id}">
                        <td>${new Date(s.created_at).toLocaleDateString()}<br><small style="color:#666">${new Date(s.created_at).toLocaleTimeString()}</small></td>
                        <td class="order-items">${itemsHtml}</td>
                        <td class="badge-total">${store.curr} ${formatMoney(s.total_amount)}</td>
                        <td class="no-print">
                            <div style="display:flex;">
                                <button class="btn-action btn-wa" onclick="sendWa('${encodeURIComponent(waText)}')">WA</button>
                                <button class="btn-action btn-print" onclick="printSlip('${store.businessName}', '${itemsHtml}', '${store.curr}', '${formatMoney(s.total_amount)}')">SLIP</button>
                                <button class="btn-action btn-delete" onclick="deleteOrder('${s.id}')">X</button>
                            </div>
                        </td>
                    </tr>`;
                }).join('');

                document.getElementById('totalRevenue').innerText = `${store.curr} ${formatMoney(revenue)}`;
            } catch (err) { console.error(err); }
        }

        function printSlip(biz, items, curr, total) {
            const win = window.open('', '_blank');
            win.document.write(`
                <html>
                <body style="font-family:monospace; padding:20px; width:280px;">
                    <center><h3>${biz}</h3><p>${new Date().toLocaleString()}</p></center>
                    <hr>
                    <div style="font-size:12px;">${items}</div>
                    <hr>
                    <h4>TOTAL: ${curr} ${total}</h4>
                    <script>window.onload = function() { window.print(); window.close(); }<\/script>
                </body>
                </html>
            `);
            win.document.close();
        }

        async function deleteOrder(id) {
            if(!confirm("Remove order?")) return;
            const res = await fetch(\`\${API}/sales/delete/\${id}\`, { method: 'DELETE' });
            if(res.ok) loadDashboard();
        }

        function sendWa(text) { window.open(\`https://wa.me/?text=\${text}\`, '_blank'); }

        loadDashboard();
    </script>
</body>
</html>
