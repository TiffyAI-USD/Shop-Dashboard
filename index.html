<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard | Retail OS</title>
    <style>
        :root { --accent: #00d4ff; --bg: #0a0a0a; --card: #151515; --danger: #ff4d4d; --success: #25d366; }
        body { font-family: sans-serif; background: var(--bg); color: #fff; padding: 15px; margin: 0; }
        
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 20px; }
        .biz-title { font-size: 1.5rem; font-weight: 900; margin: 0; }
        
        .stats-container { display: flex; gap: 10px; margin-bottom: 25px; }
        .stat-card { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid #222; text-align: center; flex: 1; }
        
        /* Fixed stacking: reduced size slightly and forced single line */
        .stat-val { font-size: 1.6rem; font-weight: 900; color: var(--accent); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .stat-label { font-size: 0.6rem; color: #888; text-transform: uppercase; margin-top: 5px; }
        
        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 10px; overflow: hidden; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #222; }
        th { background: #111; color: #555; font-size: 0.7rem; text-transform: uppercase; }
        
        /* Keeps price and ZAR on one line */
        .price-col { color: #00ff00; font-weight: bold; white-space: nowrap; width: 100px; }
        
        .btn-action { border: none; padding: 8px 12px; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 0.7rem; margin-right: 4px; }
        .btn-wa { background: var(--success); color: #fff; }
        .btn-print { background: #fff; color: #000; }
        .btn-delete { background: var(--danger); color: #fff; }

        @media print { .no-print { display: none; } }
    </style>
</head>
<body>

    <div class="header no-print">
        <div>
            <h1 class="biz-title" id="bizName">Loading...</h1>
            <p id="bizHandle" style="color:var(--accent); margin:0; font-size:0.8rem;"></p>
        </div>
        <div>
            <button class="btn-print" style="padding:8px 12px; border-radius:5px; font-weight:bold;" onclick="loadDashboard()">REFRESH</button>
        </div>
    </div>

    <div class="stats-container no-print">
        <div class="stat-card">
            <div class="stat-val" id="totalOrders">0</div>
            <div class="stat-label">Orders</div>
        </div>
        <div class="stat-card">
            <div class="stat-val" id="totalRevenue">0</div>
            <div class="stat-label" id="revLabel">Revenue</div>
        </div>
    </div>

    <h3 class="no-print" style="font-size:0.9rem; color:#888;">Recent Order Requests</h3>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Items</th>
                <th>Total</th>
                <th class="no-print">Action</th>
            </tr>
        </thead>
        <tbody id="orderTable"></tbody>
    </table>

    <script>
        const params = new URLSearchParams(window.location.search);
        const handle = params.get('s');
        const API = "https://webstore-api-m8sr.onrender.com/api";

        async function loadDashboard() {
            if(!handle) return;
            try {
                const storeRes = await fetch(`${API}/store/${handle}`);
                const store = await storeRes.json();
                document.getElementById('bizName').innerText = store.businessName;
                document.getElementById('bizHandle').innerText = `@${handle}`;
                document.getElementById('revLabel').innerText = `${store.curr} REVENUE`;

                const salesRes = await fetch(`${API}/sales/${handle}`);
                const sales = await salesRes.json();

                document.getElementById('totalOrders').innerText = sales.length;
                
                let revenue = 0;
                const table = document.getElementById('orderTable');
                
                table.innerHTML = sales.map(s => {
                    revenue += parseFloat(s.total_amount || 0);
                    
                    let itemsHtml = "";
                    let itemsPlain = "";
                    for (const key in s.order_data) {
                        const item = s.order_data[key];
                        itemsHtml += `â€¢ ${item.qty}x ${item.name}<br>`;
                        itemsPlain += `â€¢ ${item.qty}x ${item.name}\\n`;
                    }

                    const waText = `ðŸ§¾ *RECEIPT: ${store.businessName}*\\n\\n${itemsPlain}\\n*TOTAL: ${store.curr} ${s.total_amount}*`;

                    return `
                    <tr id="row-${s.id}">
                        <td style="font-size:0.75rem;">${new Date(s.created_at).toLocaleDateString()}<br>${new Date(s.created_at).toLocaleTimeString()}</td>
                        <td style="font-size:0.8rem; color:#aaa;">${itemsHtml}</td>
                        <td class="price-col">${store.curr} ${s.total_amount}</td>
                        <td class="no-print">
                            <div style="display:flex;">
                                <button class="btn-action btn-wa" onclick="sendWa('${encodeURIComponent(waText)}')">WA</button>
                                <button class="btn-action btn-print" onclick="printReceipt('${store.businessName}', '${new Date(s.created_at).toLocaleString()}', '${itemsHtml.replace(/<br>/g, '\\n')}', '${store.curr}', '${s.total_amount}')">SLIP</button>
                                <button class="btn-action btn-delete" onclick="deleteOrder('${s.id}')">X</button>
                            </div>
                        </td>
                    </tr>`;
                }).join('');

                document.getElementById('totalRevenue').innerText = revenue.toLocaleString();
            } catch (err) { console.error(err); }
        }

        // REVERTED: Using your exact original printing logic that worked
        function printReceipt(biz, date, items, curr, total) {
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                <body style="font-family:monospace; padding:40px; text-align:center;">
                    <h2>${biz}</h2>
                    <p>${date}</p>
                    <hr>
                    <div style="text-align:left;">${items.replace(/\\n/g, '<br>')}</div>
                    <hr>
                    <h3>TOTAL: ${curr} ${total}</h3>
                    <p>Thank you for your business!</p>
                </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.print();
        }

        async function deleteOrder(orderId) {
            if(!confirm("Remove order?")) return;
            const response = await fetch(`${API}/sales/delete/${orderId}`, { method: 'DELETE' });
            if(response.ok) {
                document.getElementById(`row-${orderId}`).remove();
                loadDashboard();
            }
        }

        function sendWa(text) { window.open(`https://wa.me/?text=${text}`, '_blank'); }

        loadDashboard();
    </script>
</body>
</html>
