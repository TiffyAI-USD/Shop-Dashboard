<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard | Retail OS</title>
    <style>
        :root { --accent: #00d4ff; --bg: #0a0a0a; --card: #151515; --danger: #ff4d4d; --success: #25d366; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; padding: 20px; margin: 0; }
        
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding: 10px 0 20px 0; margin-bottom: 30px; }
        .biz-title { font-size: 1.8rem; font-weight: 800; margin: 0; }
        
        .stats-container { display: flex; gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--card); padding: 25px; border-radius: 16px; border: 1px solid #222; text-align: center; flex: 1; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .stat-val { font-size: 2.2rem; font-weight: 900; color: var(--accent); margin-bottom: 5px; }
        .stat-label { font-size: 0.75rem; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        
        table { width: 100%; border-collapse: separate; border-spacing: 0; margin-top: 20px; background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #222; }
        th, td { padding: 18px; text-align: left; border-bottom: 1px solid #1a1a1a; }
        th { background: #111; color: #666; font-size: 0.75rem; text-transform: uppercase; font-weight: 800; }
        
        .btn-action { border: none; padding: 10px 16px; border-radius: 8px; font-weight: 800; cursor: pointer; transition: 0.2s; font-size: 0.75rem; display: flex; align-items: center; gap: 6px; }
        .btn-wa { background: var(--success); color: #fff; }
        .btn-print { background: #fff; color: #000; }
        .btn-delete { background: rgba(255, 77, 77, 0.1); color: var(--danger); border: 1px solid var(--danger); }
        .btn-delete:hover { background: var(--danger); color: #fff; }
        
        .order-items { font-size: 0.9rem; color: #ccc; line-height: 1.5; }
        .action-btns { display: flex; gap: 8px; }
        
        .badge-total { color: #00ff00; font-weight: 900; font-family: monospace; font-size: 1.1rem; }

        @media (max-width: 768px) {
            .stats-container { flex-direction: column; }
            .action-btns { flex-direction: column; }
            th:nth-child(1), td:nth-child(1) { display: none; } /* Hide date on mobile for space */
        }

        @media print { .no-print { display: none; } body { background: #fff; color: #000; } table { border: 1px solid #ccc; } }
    </style>
</head>
<body>

    <div class="header no-print">
        <div>
            <h1 class="biz-title" id="bizName">Loading...</h1>
            <p id="bizHandle" style="color:var(--accent); margin: 5px 0 0 0; font-weight: bold;"></p>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="btn-action btn-print" onclick="loadDashboard()">üîÑ REFRESH</button>
            <button class="btn-action btn-print" onclick="window.print()">üñ®Ô∏è PRINT LIST</button>
        </div>
    </div>

    <div class="stats-container no-print">
        <div class="stat-card">
            <div class="stat-val" id="totalOrders">0</div>
            <div class="stat-label">Total Orders</div>
        </div>
        <div class="stat-card">
            <div class="stat-val" id="totalRevenue">0</div>
            <div class="stat-label">Total Revenue</div>
        </div>
    </div>

    <h3 class="no-print" style="margin-left: 5px;">üì¶ Recent Orders</h3>
    <table>
        <thead>
            <tr>
                <th width="150">Date / Time</th>
                <th>Items Summary</th>
                <th>Amount</th>
                <th class="no-print" width="280">Quick Actions</th>
            </tr>
        </thead>
        <tbody id="orderTable"></tbody>
    </table>

    <script>
        const params = new URLSearchParams(window.location.search);
        const handle = params.get('s');
        const API = "https://webstore-api-m8sr.onrender.com/api";

        // Professional spacing: 1250.5 -> 1 250,50
        const formatMoney = (val) => {
            return parseFloat(val).toLocaleString('en-ZA', { 
                minimumFractionDigits: 2, 
                maximumFractionDigits: 2 
            }).replace(/,/g, ' '); // Using South African style spacing
        };

        async function loadDashboard() {
            if(!handle) return alert("Missing Store Handle (URL param ?s=handle)");

            try {
                const storeRes = await fetch(`${API}/store/${handle}`);
                const store = await storeRes.json();
                document.getElementById('bizName').innerText = store.businessName;
                document.getElementById('bizHandle').innerText = `@${handle.toUpperCase()}`;

                const salesRes = await fetch(`${API}/sales/${handle}`);
                const sales = await salesRes.json();

                document.getElementById('totalOrders').innerText = sales.length;
                
                let revenue = 0;
                const table = document.getElementById('orderTable');
                
                if (sales.length === 0) {
                    table.innerHTML = `<tr><td colspan="4" style="text-align:center; padding:60px; color:#555; font-weight:bold;">No orders found yet.</td></tr>`;
                    document.getElementById('totalRevenue').innerText = `${store.curr} 0.00`;
                    return;
                }

                table.innerHTML = sales.map(s => {
                    revenue += parseFloat(s.total_amount || 0);
                    
                    let itemsHtml = "";
                    let waText = `üßæ *RECEIPT: ${store.businessName.toUpperCase()}*\\n`;
                    waText += `üìÖ ${new Date(s.created_at).toLocaleDateString()} ${new Date(s.created_at).toLocaleTimeString()}\\n\\n`;
                    
                    for (const key in s.order_data) {
                        const item = s.order_data[key];
                        itemsHtml += `‚Ä¢ <b>${item.qty}x</b> ${item.name}<br>`;
                        waText += `‚Ä¢ ${item.qty}x ${item.name}\\n`;
                    }
                    
                    waText += `\\n*TOTAL: ${store.curr} ${formatMoney(s.total_amount)}*\\n\\n_Thank you for your business!_`;

                    return `
                    <tr id="row-${s.id}">
                        <td>
                            <div style="font-weight:bold;">${new Date(s.created_at).toLocaleDateString()}</div>
                            <div style="font-size:0.75rem; color:#666;">${new Date(s.created_at).toLocaleTimeString()}</div>
                        </td>
                        <td class="order-items">${itemsHtml}</td>
                        <td class="badge-total">${store.curr} ${formatMoney(s.total_amount)}</td>
                        <td class="no-print">
                            <div class="action-btns">
                                <button class="btn-action btn-wa" onclick="sendReceipt('${encodeURIComponent(waText)}')">üì≤ WA RECEIPT</button>
                                <button class="btn-action btn-print" onclick="printSingleReceipt('${store.businessName}', '${new Date(s.created_at).toLocaleString()}', '${itemsHtml}', '${store.curr}', '${formatMoney(s.total_amount)}')">üñ®Ô∏è SLIP</button>
                                <button class="btn-action btn-delete" onclick="deleteOrder('${s.id}')">REMOVE</button>
                            </div>
                        </td>
                    </tr>`;
                }).join('');

                document.getElementById('totalRevenue').innerText = `${store.curr} ${formatMoney(revenue)}`;
            } catch (err) {
                console.error("Dashboard Load Error:", err);
            }
        }

        async function deleteOrder(orderId) {
            if(!confirm("Are you sure you want to remove this order record?")) return;

            try {
                const response = await fetch(`${API}/sales/delete/${orderId}`, { method: 'DELETE' });

                if(response.ok) {
                    const row = document.getElementById(`row-${orderId}`);
                    row.style.transition = "0.3s";
                    row.style.opacity = "0";
                    setTimeout(() => {
                        row.remove();
                        loadDashboard(); // Recalculate totals
                    }, 300);
                } else {
                    alert("Error deleting order. Make sure you added the DELETE route to server.js");
                }
            } catch (err) {
                alert("Server error.");
            }
        }

        function sendReceipt(text) {
            window.open(`https://wa.me/?text=${text}`, '_blank');
        }

        function printSingleReceipt(biz, date, items, curr, total) {
            const win = window.open('', '_blank');
            win.document.write(`
                <html>
                <body style="font-family:monospace; padding:30px; text-align:center; max-width: 300px; margin: auto; border: 1px solid #eee;">
                    <h2 style="margin-bottom:5px;">${biz}</h2>
                    <p style="font-size:0.8rem;">${date}</p>
                    <hr style="border: 1px dashed #000;">
                    <div style="text-align:left; font-size:0.9rem; line-height:1.6;">${items.replace(/<b>/g, '').replace(/<\/b>/g, '')}</div>
                    <hr style="border: 1px dashed #000;">
                    <h2 style="margin-top:10px;">TOTAL: ${curr} ${total}</h2>
                    <p style="font-size:0.7rem;">THANK YOU!</p>
                    <script>window.onload = function() { window.print(); window.close(); }<\/script>
                </body>
                </html>
            `);
            win.document.close();
        }

        loadDashboard();
    </script>
</body>
</html>
